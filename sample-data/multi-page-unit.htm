<div id="page-display">0</div>

<style>
    #page-display {
        position: absolute;
        background: orange;
        box-shadow: 0 0 5px 0 rgba(0,0,0,0.75);
        font-size: large;
        height: 30px;
        width: 30px;
        line-height: 30px;
        text-align: center;
        margin: 4px;
        border-radius: 34px;
        z-index: 30000;
        top: 20px;
        right: 20px;
    }
</style>

<script>
    document.addEventListener('vopStartCommand', () => {
        document.querySelectorAll(".long-content").forEach(elem => elem.innerHTML +=
            Array.from(
                {length: 1750},
                () => Array.from(
                    {length: 3 + Math.round(Math.random() * 6)},
                    () => String.fromCharCode(97 + Math.round(Math.random() * 25))
                ).join("")
            ).join(" ")
        );
    });
    document.addEventListener('queued:vopStateChangedNotification', () => {
        document.querySelector('#page-display').innerHTML = Pages.currentPage.toString(10);
    });
</script>
